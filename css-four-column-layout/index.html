<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fourths">
        <img class="mobile-screen" src="images/screen-1.png" alt="App Switching">
        <img class="icon" src="images/switch-icon.png" alt="Switch">
        <h3>App Switching</h3>
        <p class="description">Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourths">
        <img class="mobile-screen" src="images/screen-2.png" alt="Trip Filtering">
        <img class="icon" src="images/filter-icon.png" alt="Filter">
        <h3>Trip Filtering</h3>
        <p class="description">Evaluates your trip requests.</p>
      </div>
      <div class="column-fourths">
        <img class="mobile-screen" src="images/screen-3.png" alt="Service Filters">
        <img class="icon" src="images/slider-icon.png" alt="Service">
        <h3>Service Filters</h3>
        <p class="description">Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourths">
        <img class="mobile-screen" src="images/screen-4.png" alt="Stats + Mileage">
        <img class="icon" src="images/bars-icon.png" alt="Stats">
        <h3>Stats + Mileage</h3>
        <p class="description">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
