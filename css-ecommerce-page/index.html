<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column-full">
      <h1 class="new-arrivals">New Arrivals</h1>
    </div>
  </div>
  <div class="row">
    <div class="column-fifths">
      <img class="product-image" src="images/dress1.jpeg" alt="Dress 1">
      <p><span class="brand">Free People</span><span class="size"> | Size 6</span></p>
      <p><span class="sale-price">$35</span><span class="original-price"> <del>$125 retail</del></span></p>
    </div>
    <div class="column-fifths">
      <img class="product-image" src="images/ysl-bag.jpeg" alt="YSL Bag">
      <p><span class="brand">Yves Saint Laurent</span><span class="size"> | One-Size</span></p>
      <p><span class="sale-price">$200</span><span class="original-price"> <del>$1600 retail</del></span></p>
    </div>
    <div class="column-fifths">
      <img class="product-image" src="images/key.jpeg" alt="Tiffany Key">
      <p><span class="brand">Tiffany</span><span class="size"> | One-Size</span></p>
      <p><span class="sale-price">$476</span><span class="original-price"> <del>$2000 retail</del></span></p>
    </div>
    <div class="column-fifths">
      <img class="product-image" src="images/lv-bag.jpg" alt="LV Bag">
      <p><span class="brand">Louis Vuitton</span><span class="size"> | One-Size</span></p>
      <p><span class="sale-price">$95</span><span class="original-price"> <del>$1200 retail</del></span></p>
    </div>
    <div class="column-fifths">
      <img class="product-image" src="images/dress2.jpeg" alt="Dress 2">
      <p><span class="brand">Reformation</span><span class="size"> | Size 4</span></p>
      <p><span class="sale-price">$20</span><span class="original-price"> <del>$198 retail</del></span></p>
    </div>
  </div>
</div>
</body>
</html>
