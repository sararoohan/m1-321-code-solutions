<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- <section> -->
    <h2>LEARN MORE</h2>
    <form action="http://www.example.com/" method="GET">
      <div>
        <label for="email">Company Email</label>
        <input id="email" class="info" type="email" name="company-email" placeholder="sally@company.co">
      </div>
      <div>
        <label for="name">Name</label>
        <input id="name" class="info" type="text" name="full-name" placeholder="Sally Smith">
      </div>
      <div>
        <label for="location">Where are you hiring?</label>
        <input id="location" class="info" type="text" name="hiring-city" placeholder="City, Country">
      </div>
      <div>
        <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
        <select id="engineers" class="info" name="num-engineers">
          <option value="">Select an option</option>
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="more-than-5">More than 5 Engineers</option>
        </select>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  <!-- </section> -->
</body>
</html>
